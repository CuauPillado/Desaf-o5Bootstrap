        <nav class="navegadorSitio">
            <div>

            </ul>
        </nav>
    </header>
    <!-- fin del header -->
    <div class="container">
        <section class="contenedor">
            <h2>Contacto</h2>
            <form class="formularioUno">
                <div class="mb-3">
                    <label for="nombreApellido">Nombre y Apellido:</label>
                    <input type="text" id="nombreApellido" placeholder="Escribe tu nombre completo">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class="mb-3">
                    <label for="emailContacto">Correo electrónico:</label>
                    <input type="email" id="emailContacto" placeholder="Escribe tu correo electrónico">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
    
            <form class="formularioDos">
                <div class="mb-3">
                    <label for="mensajeAyuda">Mensaje:</label>
                </div>
                <div class="mb-3">
                    <textarea id="mensajeAyuda" placeholder="¿Cómo puedo ayudarte?"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </div>
    <footer id="footer" class="container">
